    <title>stylus for循环</title>
    <style>
        
        tr {
            counter-reset: section;
        }
       
        td {
            width: 50px;
            height: 50px;
            background-color: sandybrown;
        }
        td:before{
            content: counter(section);
            counter-increment: section;
        }
        /* n个类 stylus 有批发生产类的功能 */

</head>
